get.by.id = SELECT classroom_id, user_id, title, session, description, code FROM classrooms WHERE classroom_id =:classroom_id
getClassroomTeachers = SELECT id, firstname, lastname, email, password, enabled FROM users JOIN classrooms ON users.id = classrooms.user_id WHERE classroom_id = :id
getClassroomOwnerById = SELECT id, firstname, lastname, email, password, enabled FROM users JOIN classrooms ON users.id = classrooms.user_id WHERE classroom_id = :classroom_id
createClassroom = INSERT INTO classrooms (classroom_id, user_id, title, session, description, code) VALUES (:classroom_id, :user_id, :title, :session, :description, :code)
removeClassroom = DELETE FROM classrooms WHERE classroom_id=:classroom_id