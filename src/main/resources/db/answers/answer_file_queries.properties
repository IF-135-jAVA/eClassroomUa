create.answer.file = INSERT INTO answer_files (user_assignment_id, path, filename) VALUES (:userAssignmentId, :path, :fileName)
read.answer.file.by.id = SELECT id, user_assignment_id, path, filename FROM answer_files WHERE id=:id
get.answer.files.by.user.assignment = SELECT id, user_assignment_id, path, filename FROM answer_files WHERE user_assignment_id=:userAssignmentId