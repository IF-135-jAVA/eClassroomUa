add.new = INSERT INTO materials (title, materialtext, startdate, duedate, task, materialType, maxScore, testUrl) \
  VALUES (:title, :materialtext, :startdate, :duedate, :task, :materialType, :maxScore, :testUrl)
update = UPDATE materials SET title=:title, materialtext=:materialtext, startdate=:startdate, duedate=:duedate, \
  task=:task, materialType=:materialType, maxScore=:maxScore, testUrl=:testUrl WHERE materialid=:materialid
remove = DELETE FROM materials WHERE materialid=:materialid