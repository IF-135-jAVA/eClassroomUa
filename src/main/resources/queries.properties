users.find.all = SELECT id, firstname, lastname, email, password, enabled FROM USERS
users.find.by_id = SELECT id, firstname, lastname, email, password, enabled FROM users WHERE id=:id
users.find.by_email = SELECT id, firstname, lastname, email, password, enabled FROM users WHERE email=:email
users.save = INSERT INTO users(firstname, lastname, email, password, enabled, role_id) VALUES(:firstname :lastname, :email, :password, :enabled, :role_id)
users.update = UPDATE users SET firstname = :firstname, lastname = :lastname, email = :email, password = :password, enabled = :enabled, role_id =:role_id
users.get_classroom_owner = SELECT users.id, firstname, lastname, email, password, enabled FROM USERS JOIN CLASSROOMS ON users.id = classrooms.owner_id WHERE classrooms.id = :id
users.get_classroom_teachers = SELECT users.id, firstname, lastname, email, password, enabled FROM USERS JOIN CLASSROOMS_TEACHERS ON users.id = classrooms_teachers.teacher_id WHERE classrooms_teachers.classroom_id = :id
users.get_classroom_students = SELECT users.id, firstname, lastname, email, password, enabled FROM USERS JOIN classrooms_students ON users.id = classrooms_students.student_id WHERE classrooms_students.classroom_id = :id  