<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Comment</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div th:replace="header :: navbar"></div>
    <div class="main">
        <h1>Update Existing Comment</h1>
        <form method="post" th:object="${comment}">

            <div class="form-group">
                <label for="id" class="col-sm-2 col-form-label">Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" th:field="*{id}" disabled>
                    <br>
                </div>
            </div>
            <div class="form-group">
                <label for="text" class="col-sm-2 col-form-label">Text:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="text" th:field="*{text}">

                    <br>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="author"><b>Author:</b></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author"th:value="${commentUpdate.getAuthor()}" disabled>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-info">Update</button>
                <button type="reset" class="btn btn-light">Clear</button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
